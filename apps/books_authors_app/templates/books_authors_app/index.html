<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-6" style="display: inline-block">
            <h1>Add a Book</h1>
            <form action="/addBook" method="POST">
                {%csrf_token%}
            <div class="form-group">
                <label for="">Title:</label><input type="text" class="form-control" name="title"><br>
                <label for="">Description:</label><textarea class="form-control" name="desc" rows="3"></textarea><br>
                <button name="submit" class="btn btn-primary" role="button">Add</button> 
            </form>
            </div>
        </div>

        <div class="col-6">
            <table class="table table-striped table-inverse table-responsive">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        {%for book in books%}
                        <tr>
                            <td scope="row">{{book.id}}</td>
                            <td>{{book.title}}</td>
                            <td><a href="/books/{{book.id}}">View</a></td>
                        </tr>
                        {%endfor%}
                    </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
